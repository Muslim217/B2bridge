databaseChangeLog:
  - changeSet:
      id: create-order
      author: Rashid
      changes:
        - createTable:
            tableName: order
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customerId
                  type: bigint
                  constraints:
                    foreignKeyName: fk_order_user
                    references: user(id)
              - column:
                  name: paymentId
                  type: bigint
                  constraints:
                    foreignKeyName: fk_order_payment
                    references: payment(id)
              - column:
                  name: orderDate
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
                    checkConstraint: "status IN ('CREATED', 'PAID', 'SHIPPED', 'DELIVERED', 'CANCELED')"
              - column:
                  name: totalAmount
                  type: decimal(10, 2)