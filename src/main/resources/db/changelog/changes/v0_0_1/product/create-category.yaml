databaseChangeLog:
  - changeSet:
      id: create-category
      author: Rashid
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: parentCategoryId
                  type: bigint
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: description
                  type: varchar(1000)